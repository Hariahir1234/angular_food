<div class="containers">
<ul>
    <li *ngFor="let i of cart.items">
        <div>
        <img [src]="i.food.imageUrl" [alt]="i.food.name">
        </div>
        <div>
            <a routerLink="/food/{{i.food.id}}">
                {{i.food.name}}
            </a>
        </div>
        <div>
            <select #quantityselect (change)="changequantity(i , quantityselect.value)">
              <option >1</option>
              <option >2</option>
              <option >3</option>
              <option >4</option>
              <option >5</option>
            </select>
        </div>
        <div>
            {{i.price | currency}}
        </div>
        <div><button class="remove-button" (click)="removefromcart(i)">remove</button></div>
    </li>
</ul>
<div class="checkout">
    <div class="food-count">
        {{cart.items.length}}
    </div>
    <div class="total-price">
        {{cart.totalPrice}}
    </div>
</div>
</div>
